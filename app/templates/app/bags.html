{% extends 'app/base.html' %}
{% load static %}
{% block title %}Buy Now{% endblock title %}
{% block main-content %}
<h1 class="text-center py-5">HandBags</h1>

<div class="row">
    <div class="col-md-1 ">
<ul class="list-group ">
    <a href="{% url 'bags' %}" class="list-group-item  bg-warning"> <h6>All</h6></a>
    <a href="{% url 'bagsdata' 'lv' %}" class="list-group-item bg-warning"> <h6>LV</h6></a>
    <a href="{% url 'bagsdata' 'mk'%}" class="list-group-item bg-warning"> <h6>MK</h6></a>
    <a href="{% url 'bagsdata' 'lv'%}" class="list-group-item bg-warning"> <h6>GUCCI</h6></a>
    <a href="{% url 'bagsdata' 'lv'%}" class="list-group-item bg-warning"> <h6>PRADA</h6></a>
 
</ul>



    </div>
    <div class="col-md-11"> 
    <div class="row">
       {% for b in handbags %}
        <div class="col-lg-4 col-md-4 col-12 pt-4 "> 
        <div class="card " style="width: 18rem;">
            <img class="card-img-top" src="{{b.product_image.url}}" alt="Card image cap">
            <div class="card-body">
            <h5 class="card-title">{{b.title}}</h5>
            <p class="card-text">Rs.{{b.selling_price}}</p>
            <a href="{% url 'product-detail' b.id %}" class="btn btn-primary">Details</a>
            </div>
        </div>
        </div>
        {% endfor %}
    </div>   
 
        
    
     <div class="pt-5 justify-content-center text-center">

        <a href="/bags/" class="btn btn-primary">Show More</a>
     </div>
    </div>
    </div>
{% endblock main-content %}
